<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing</title>

</head>

<body>

    <div class="box">
        <form action="">
            <fieldset>
                <legend><b>Electrical Billing Technology</b></legend>

                <img class="logo" src="./images/logo.png">
                <p>Welcome Mike,</p>
                <p>Billing Period for energy consuption</p><br>

                <label for="date_start"><b>Start Date</b></label>
                <input type="date" name="date_birth" id="date_start" required>
                <label for="date_end"><b>End Date</b></label>
                <input type="date" name="date_end" id="date_end" required> 
                <small><label>*This period has to be 60 days</label></small>

                <br> <br>
<div class="inputBox">
                    <input type="number" name="rate" class="inputUser" required>
                    <label for="name" class="labelInput">unit rate</label>
                </div><br>
              
                <input type="submit" name="Submit" id="submit">
                <br><br><div class="inputBox">
                    <input type="text" name="county" id="county" class="inputUser" required>
                    <label for="county" class="labelInput" >result, VAT included</label>
                </div><br>
                <p>Breakdown of the Bill (VAT already included)</p>
                
                <p>Of Months:</p>
                <table>

                    <tr>
                        <td>Cost</td>
                        <td> € 300</td>

                    </tr>
                    <tr>
                        <td>Electricity</td>
                        <td>56kWh</td>

                    </tr>
                    <tr>
                        <td>Standing Charges</td>
                        <td>€ 0.04 *Per day</td>

                    </tr>
                </table>
            </fieldset>
        </form>

    </div>

    </div>

</body>

</html>
