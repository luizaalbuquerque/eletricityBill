<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing</title>
</head>

<body>

    <div class="box">
        <div class="header">
            <h1 id="bigHead">Electricity Billing Technology</h1>
            <img class="logo" src="./images/logo.png">
            <br>
            <navbar>
                <ul>
                    <li><a class="active" href="./billing.html">Billing</a></li>
                    <li><a href="./register.html">Login</a></li>
                    <li><a href="./settings.html">Settings</a></li>

                </ul>
            </navbar>

            <div class="mainCard">

                <p id="cardHeader">Billing Period for energy consuption</p>
                <br>

                <label id="cardLabel"> Please input your unit rate:</label>

                <!---Where user insert its unir rate -->
                <br>
                <input id="unitRate" type="number" name="rate" class="inputUser" required>
                <br>
                <br>

                <button onclick="priceWithVAT()" class="submitButton"> Calculate </button>

                <br><br>
                <!--Result box-->
                <div class="inputBox">
                    <span id="euroIcon" style="visibility: hidden;">€ </span>
                    <span id="resultBox"></span>
                    <label id="countLabel" for="county" class="labelInput" style="visibility: hidden;">, VAT
                        included</label>
                </div>

            </div>
        </div>
        <br>
        <p>Breakdown of the Bill (VAT already included)</p>

        <table>
            <tr>
                <td>Period of</td>
                <td> 60 days </td>
            </tr>
            <tr>
                <td>Cost</td>
                <td id="cost"> € 300</td>
            </tr>
            <tr>
                <td>Electricity</td>
                <td>56kWh</td>
            </tr>
            <tr>
                <td>Standing Charges</td>
                <td>€ 0.04 <small>*Per day</small></td>
            </tr>
        </table>


    </div>

    </div>

    <script src="script.js"></script>

</body>

</html>
