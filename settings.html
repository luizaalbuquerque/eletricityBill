<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"  href="style.css">
    <title>Booking</title>
</head>
<body class="main_bg">
    <div class="form">
        <div class="form-text">
            <h1>Book Now</h1>
        </div>
        <div class="main-form">
            <form>
                <div>
                    <span>What is your name?</span>
                    <input type="text" name="name" id="name" placeholder="Full Name" required>
                </div>
                <div>
                    <span>What is your email?</span>
                    <input type="text" name="name" id="name" placeholder="Email" required>
                </div>
                <div>
                    <span>What time is collection?</span>
                    <input type="time" name="name" id="name" placeholder="Time" required>
                </div>
                <div>
                    <span>What is the date ?</span>
                    <input type="date" name="name" id="name" placeholder="Date" required>
                </div>
                <div>
                    <span>What type of collection?</span>
                    <input type="text" name="name" id="name" placeholder="Collection type" required>
                </div>
                   <div id="submit">
                    <input type="submit" value="Submit" name="name" id="submit">
                </div>
            </form>

        </div>



    </div>


</body>
