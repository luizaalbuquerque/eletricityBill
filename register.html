<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <link rel="javascript" href="index.js">
  <title>Register</title>
</head>

<body>

  <section class="area-login">

    <div class="login">
      <img src="./images/logo.png">
      <div>
        <h1>Register Account</h1>
      </div>

      <form method="POST">
        <label for="phone">Input your phone number to create/login into the app account</label>
        <input type="tel" id="phone" placeholder="+353 83 456 3456" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required><br>
        <button type="button" onclick="location.href = './billing.html';" class="submitButton">Continue</button>
        <p>Do you already have account?<a href="./billing.html">Continue </a></p>

      </form>

    </div>

  </section>

</body>

</html>
